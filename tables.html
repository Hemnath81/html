<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            font-size: 20px;
            text-align: center;
           background-color:coral;
          }
    </style>
</head>
<body>
    <table>
       <tr>
         <th width="200px">PRODUCT</th>
         <th width="200px">QTY</th>
         <th width="200px">PRICE</th>
         

       </tr>
       <TR>
          <TD>Drink(large)</TD>
          <td>1</td>
          <td>2.90</td>
       </TR>
       <tr>
          <td>Fries(small)</td>
          <td>2</td>
          <td>5.00</td>
       </tr>

       <tr>
          <td>Burger(no pickle)</td>
          <td>2</td>
          <td>7.00</td>
       </tr>
       <tr>
          <td colspan="2">TOTAL</td>
         
          <td>14.90</td>
       </tr>

    </table>
</body>
</html>
